<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Just a Question</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --primary: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(220px, 75vw);
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      font-size: clamp(24px, 4vw, 42px);
      margin: 10px 0 22px;
      min-height: 3em;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 120px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      -webkit-tap-highlight-color: transparent;
    }

    #leftBtn {
      left: 12%;
      background: var(--primary);
      color: #fff;
    }

    #rightBtn {
      right: 12%;
      background: #e5e7eb;
      color: #111827;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- TEDDY WITH HEART -->
    <svg class="art" viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg">
      <path d="M150 60
               C150 40 180 40 180 65
               C180 95 150 105 150 120
               C150 105 120 95 120 65
               C120 40 150 40 150 60Z"
            fill="#ff4d7d"/>

      <circle cx="150" cy="155" r="65" fill="#d2a679"/>
      <circle cx="105" cy="105" r="22" fill="#d2a679"/>
      <circle cx="195" cy="105" r="22" fill="#d2a679"/>

      <circle cx="135" cy="150" r="5"/>
      <circle cx="165" cy="150" r="5"/>

      <circle cx="150" cy="165" r="6" fill="#5b3a1e"/>
      <path d="M138 175 Q150 185 162 175"
            stroke="#5b3a1e"
            stroke-width="3"
            fill="none"/>
    </svg>

    <h1 id="title">Hey Yukti‚Ä¶ how are you?</h1>

    <section class="button-zone" id="zone">
      <button id="leftBtn">Fine</button>
      <button id="rightBtn">Not fine</button>
    </section>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        width="300"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const title = document.getElementById("title");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    const steps = [
      { q: "Hey Yukti‚Ä¶ how are you?", left: "Fine", right: "Not fine" },
      { q: "Can I make it better?", left: "Maybe", right: "Try" },
      { q: "Okay then‚Ä¶ will you be my Valentine?", left: "Yes", right: "Let‚Äôs see" }
    ];

    const playfulFlow = [
      "Are you sure? üëÄ",
      "Hehe‚Ä¶ no takebacks now üòå",
      "You didn‚Äôt even hesitate üëÄ",
      "That was suspiciously fast üòè",
      "Okay okay‚Ä¶ I like your confidence üòâ",
      "Alright then üòå"
    ];

    let stepIndex = 0;

    function updateStep() {
      title.innerText = steps[stepIndex].q;
      leftBtn.innerText = steps[stepIndex].left;
      rightBtn.innerText = steps[stepIndex].right;
    }

    function handleChoice() {
      stepIndex++;
      if (stepIndex < steps.length) {
        updateStep();
      } else {
        startPlayfulFlow();
      }
    }

    leftBtn.addEventListener("click", handleChoice);
    rightBtn.addEventListener("click", handleChoice);

    function startPlayfulFlow() {
      leftBtn.disabled = true;
      rightBtn.disabled = true;
      leftBtn.style.opacity = rightBtn.style.opacity = 0.6;

      let i = 0;
      title.innerText = playfulFlow[i];

      const interval = setInterval(() => {
        i++;
        if (i < playfulFlow.length) {
          title.innerText = playfulFlow[i];
        } else {
          clearInterval(interval);
          zone.style.display = "none";
          result.style.display = "block";
          launchConfetti();
        }
      }, 1400);
    }

    function resizeConfetti() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfetti();
    window.addEventListener("resize", resizeConfetti);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function launchConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 10,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
