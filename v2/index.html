<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Just a Question</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#ffeef6,#ffd6e7);
  font-family:system-ui,sans-serif;
  padding:16px;
  overflow:hidden;
}
.card{
  width:min(720px,92vw);
  background:#ffffffcc;
  padding:26px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}
.art{
  width:280px; /* BIGGER TEDDY */
  margin:0 auto 12px;
  display:block;
}
h1{
  font-size:clamp(22px,4vw,38px);
  min-height:3em;
}
.hint{
  font-size:13px;
  opacity:.7;
  margin-top:6px;
}
.zone{
  position:relative;
  height:120px;
  margin-top:14px;
}
button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  -webkit-tap-highlight-color:transparent;
}
.yes{
  left:15%;
  padding:18px 32px;
  font-size:20px;
  font-weight:800;
  background:#ff3b7a;
  color:white;
}
.no{
  left:60%;
  padding:10px 18px;
  font-size:14px;
  background:#e5e7eb;
}
.sticker{
  width:140px;
  margin:16px auto;
  display:none;
  border-radius:14px;
}
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}
.result{
  display:none;
}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div class="card">

<!-- TEDDY -->
<svg class="art" viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg">
  <path d="M150 60 C150 40 180 40 180 65
           C180 95 150 105 150 120
           C150 105 120 95 120 65
           C120 40 150 40 150 60Z" fill="#ff4d7d"/>
  <circle cx="150" cy="155" r="65" fill="#d2a679"/>
  <circle cx="105" cy="105" r="22" fill="#d2a679"/>
  <circle cx="195" cy="105" r="22" fill="#d2a679"/>
  <circle cx="135" cy="150" r="5"/>
  <circle cx="165" cy="150" r="5"/>
  <circle cx="150" cy="165" r="6" fill="#5b3a1e"/>
  <path d="M138 175 Q150 185 162 175"
        stroke="#5b3a1e" stroke-width="3" fill="none"/>
</svg>

<h1 id="text">Hey Yukti‚Ä¶ how are you?</h1>

<img src="sticker.jpg" id="sticker" class="sticker">

<div class="zone" id="zone">
  <button class="yes" id="yesBtn">Fine</button>
  <button class="no" id="noBtn">Not fine</button>
</div>

<div class="hint" id="hint">Hmm‚Ä¶ that option looks a bit shy üòè</div>

<div class="result" id="result">
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
</div>

</div>

<script>
const text = document.getElementById("text");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const hint = document.getElementById("hint");
const sticker = document.getElementById("sticker");
const result = document.getElementById("result");

const steps = [
  ["Hey Yukti‚Ä¶ how are you?","Fine","Not fine"],
  ["Can I make it better?","Maybe","Try"],
  ["Will you be my Valentine?","Yes","Let‚Äôs see"],
  ["If you would have chosen ‚ÄúLet‚Äôs see‚Äù‚Ä¶"]
];

let step = 0;

function next(){
  step++;
  if(step < steps.length){
    text.innerText = steps[step][0];
    if(steps[step].length > 1){
      yesBtn.innerText = steps[step][1];
      noBtn.innerText = steps[step][2];
    } else {
      zone.style.display="none";
      hint.style.display="none";
      sticker.style.display="block";
      setTimeout(playfulFlow,2400);
    }
  }
}

yesBtn.onclick = next;
noBtn.onclick = next;

/* NO BUTTON RUN AWAY */
zone.addEventListener("pointermove", e=>{
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d < 120){
    noBtn.style.left = Math.random()*60 + "%";
  }
});

function playfulFlow(){
  sticker.style.display="none";
  const lines=[
    "Are you sure? üëÄ",
    "Hehe‚Ä¶ no takebacks now üòå",
    "Okay okay‚Ä¶ I like your confidence üòâ"
  ];
  let i=0;
  const timer=setInterval(()=>{
    if(i<lines.length){
      text.innerText=lines[i++];
    } else {
      clearInterval(timer);
      result.style.display="block";
      launchConfetti();
    }
  },1400);
}

const confettiFx = confetti.create(document.getElementById("confetti"),{resize:true});
function launchConfetti(){
  confettiFx({particleCount:200,spread:120,origin:{y:.6}});
}
</script>

</body>
</html>
