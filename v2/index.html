<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(#ffe6f0,#ffd1e8);
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

#confetti{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:99999;
}

.card{
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  border-radius:24px;
  padding:28px 20px;
  width:min(720px,94vw);
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}

.teddy{
  width:260px;
  margin:auto;
  animation:bounce 1.8s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

h1{font-size:clamp(24px,4vw,36px)}
p{font-size:18px}

.zone{
  position:relative;
  height:160px;
  margin-top:20px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border:none;
  border-radius:999px;
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

#yes{
  left:18%;
  background:#ff3b7a;
  color:white;
  font-size:20px;
}

#no{
  left:60%;
  background:#e5e7eb;
}

.hint{
  font-size:14px;
  opacity:.7;
  margin-top:10px;
}

#result{
  display:none;
  margin-top:20px;
}

.gif{
  width:min(360px,90%);
  border-radius:16px;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <img class="teddy" src="https://i.imgur.com/4AiXzf8.png" />

  <h1 id="text"></h1>

  <div class="zone" id="zone">
    <button id="yes"></button>
    <button id="no"></button>
  </div>

  <div class="hint" id="hint">The other option seems a bit shy üòè</div>

  <div id="result">
    <h1>
      YAY! Maaru baby üòå‚ú®<br>
      Wallah habibi, good choice üíõ
    </h1>
    <img class="gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  </div>
</div>

<script>
const steps = [
  ["How are you feeling today?","Good","Not good"],
  ["Should I make you smile today?","Yes obviously","Maybe"],
  ["Do you like surprises?","Love them","Depends"],
  ["Soch lo‚Ä¶","Okay","Try again"],
  ["One last time‚Ä¶ Mrs. Yukti Kotak, will you be my Valentine?","Haanji baby","Akcueiwjsoqkw"]
];

let step = 0;

const text = document.getElementById("text");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const zone = document.getElementById("zone");
const hint = document.getElementById("hint");
const result = document.getElementById("result");

function show(){
  text.innerHTML = steps[step][0];
  yes.textContent = steps[step][1];
  no.textContent = steps[step][2];
}
show();

/* runaway logic */
function run(px,py){
  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  let dx = (b.left+b.width/2)-px;
  let dy = (b.top+b.height/2)-py;
  let m = Math.hypot(dx,dy)||1;
  dx/=m; dy/=m;

  let nl = (b.left-z.left)+dx*140;
  let nt = (b.top-z.top)+dy*140;

  nl=Math.max(0,Math.min(z.width-b.width,nl));
  nt=Math.max(0,Math.min(z.height-b.height,nt));

  no.style.left = nl+"px";
  no.style.top = nt+"px";
}

zone.addEventListener("pointermove",e=>{
  const b=no.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<140) run(e.clientX,e.clientY);
});

function next(){
  step++;
  if(step>=steps.length){
    finish();
  }else{
    show();
  }
}

yes.onclick = ()=>{
  if(step===steps.length-1){
    finish();
  }else{
    next();
  }
};
no.onclick = e=>e.preventDefault();

/* FULL SCREEN CONFETTI */
const canvas = document.getElementById("confetti");
const fx = confetti.create(canvas,{resize:true,useWorker:true});

function finish(){
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";

  const end = Date.now()+3000;
  (function frame(){
    fx({particleCount:10,angle:60,spread:70,origin:{x:0,y:.6}});
    fx({particleCount:10,angle:120,spread:70,origin:{x:1,y:.6}});
    fx({particleCount:14,spread:120,startVelocity:55,origin:{x:.5,y:.4}});
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
}
</script>

</body>
</html>
