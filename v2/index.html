<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just a Question</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 24px;
      background: #ffffffcc;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: 220px;
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      font-size: clamp(22px, 4vw, 38px);
      min-height: 3em;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      margin: 8px;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    .yes {
      background: #ff3b7a;
      color: white;
    }

    .no {
      background: #e5e7eb;
    }

    .sticker {
      width: 140px;
      margin: 16px auto;
      display: none;
      border-radius: 14px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<div class="card">

  <!-- TEDDY -->
  <svg class="art" viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg">
    <path d="M150 60 C150 40 180 40 180 65
             C180 95 150 105 150 120
             C150 105 120 95 120 65
             C120 40 150 40 150 60Z"
          fill="#ff4d7d"/>
    <circle cx="150" cy="155" r="65" fill="#d2a679"/>
    <circle cx="105" cy="105" r="22" fill="#d2a679"/>
    <circle cx="195" cy="105" r="22" fill="#d2a679"/>
    <circle cx="135" cy="150" r="5"/>
    <circle cx="165" cy="150" r="5"/>
    <circle cx="150" cy="165" r="6" fill="#5b3a1e"/>
    <path d="M138 175 Q150 185 162 175"
          stroke="#5b3a1e"
          stroke-width="3"
          fill="none"/>
  </svg>

  <h1 id="text">Hey Yukti‚Ä¶ how are you?</h1>

  <img src="sticker.jpg" class="sticker" id="sticker">

  <div class="buttons" id="buttons">
    <button class="yes" id="leftBtn">Fine</button>
    <button class="no" id="rightBtn">Not fine</button>
  </div>

</div>

<script>
  const text = document.getElementById("text");
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");
  const sticker = document.getElementById("sticker");
  const buttons = document.getElementById("buttons");

  const questions = [
    { q: "Hey Yukti‚Ä¶ how are you?", a: ["Fine", "Not fine"] },
    { q: "Can I make it better?", a: ["Maybe", "Try"] },
    { q: "Will you be my Valentine?", a: ["Yes", "Let‚Äôs see"] },
    { q: "If you would have chosen ‚ÄúLet‚Äôs see‚Äù‚Ä¶", a: [] }
  ];

  const playful = [
    "Are you sure? üëÄ",
    "Hehe‚Ä¶ no takebacks now üòå",
    "Okay okay‚Ä¶ I like your confidence üòâ"
  ];

  let step = 0;

  function next() {
    step++;

    if (step < questions.length) {
      text.innerText = questions[step].q;

      if (step === 3) {
        sticker.style.display = "block";
        buttons.style.display = "none";

        setTimeout(playfulFlow, 1600);
      } else {
        leftBtn.innerText = questions[step].a[0];
        rightBtn.innerText = questions[step].a[1];
      }
    }
  }

  leftBtn.onclick = next;
  rightBtn.onclick = next;

  function playfulFlow() {
    let i = 0;
    sticker.style.display = "none";

    const interval = setInterval(() => {
      if (i < playful.length) {
        text.innerText = playful[i];
        i++;
      } else {
        clearInterval(interval);
        launchConfetti();
      }
    }, 1400);
  }

  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  function launchConfetti() {
    confettiInstance({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
